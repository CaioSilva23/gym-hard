{% extends 'base.html' %}
{% load static %}
{% block conteudo %}

<div class="wrapper">


    <div class='box-home'>
        <div class="header-box">
           <div class='home-titulo'>GYM HARD</div>
           <div class='home-paragrafo'>PERSONAL ONLINE</div>

        </div>

        <div class="body-box">
            
            <div class="row">
                {% for i in grupos %}
                <div class="card card-home" style="width: 15rem;">
                    <a href="{% url 'grupo' i.id%}">
                        <img src="{% static 'plataforma/img/teste.png'%}" class="card-img-top" width='20' height='150' alt="...">

                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{i.nome}}</h5>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>




{% endblock conteudo %}
